<div class="section">
  <!-- <h1 class="wrapper">Sections</h1> -->
  <div ng-repeat="section in sections">
    <a href="#/section/{{section.term.tid}}" class="section-link" ng-class-odd="'odd'" ng-class-even="'even'">
      <div class="wrapper">
        <h2>{{section.term.name}}</h2>
        <div class="description">{{section.term.description}}</div>
      </div>
    </a>
  </div>
</div>
