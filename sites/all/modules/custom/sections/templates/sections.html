<div class="section">
  <div class="search-section">
    <div class="wrapper">
      <input ng-model="query" placeholder="Quick Search ..[s].." class="text" id="search">
    </div>
  </div>
  <ul>
    <li data-ng-repeat="section in sections | filter:query | orderBy:'name'" ng-class-odd="'odd'" ng-class-even="'even'" ng-class="{'first':$first, 'last':$last}" key-nav>
      <a href="#/section/{{section.tid}}" class="section-link" >
        <div class="wrapper">
          <h2>{{section.name}}</h2>
          <div class="description">{{section.description}}</div>
        </div>
      </a>
    </li>
  </ul>
</div>
