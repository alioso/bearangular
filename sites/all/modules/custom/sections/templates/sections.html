<div class="section">
  <div class="wrapper">
    <div class="nomen">
      <ul>
        <li><div class="content"><div><span><i>&#8595;</i> down</span></div></li>
        <li><div class="content"><div><span><i>&#8593;</i> up</span></div></div></li>
        <li><div class="content"><div><span><i>&#8594;</i> enter</span></div></div></li>
        <li><div class="content"><div><span><i>s</i> search</span></div></div></li>
      </ul>
    </div>
  </div>
  <div class="search-section">
    <div class="wrapper">
      <input ng-model="query" placeholder="Quick Search" class="text" id="search">
    </div>
  </div>
  <ul class="ngdata">
    <li data-ng-repeat="section in sections | filter:query | orderBy:'name'" ng-class-odd="'odd'" ng-class-even="'even'" ng-class="{'first':$first, 'last':$last}" key-nav>
      <a href="#/section/{{section.tid}}" class="section-link" >
        <div class="wrapper">
          <h2>{{section.name}}</h2>
          <div class="description">{{section.description}}</div>
        </div>
      </a>
    </li>
  </ul>
</div>
