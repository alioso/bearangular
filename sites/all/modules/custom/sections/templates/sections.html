<div>
  <div class="section" ng-repeat="section in sections">
    <a href="#/section/{{section.term.tid}}" class="section-link">
      <div class="wrapper">
        <h2>{{section.term.name}}</h2>
        <div class="description">{{section.term.description}}</div>
      </div>
    </a>
  </div>
</div>
