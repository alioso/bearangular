<div class="section">
  <!-- <h1 class="wrapper">Sections</h1> -->
  <div class="search-section">
    <div class="wrapper">
      <input ng-model="query" placeholder="Quick Search ..[tab].." class="text">
    </div>
  </div>
  <ul>
    <li data-ng-repeat="section in sections | filter:query | orderBy:orderTerms" ng-class-odd="'odd'" ng-class-even="'even'">
      <a href="#/section/{{section.tid}}" class="section-link" key-nav>
        <div class="wrapper">
          <h2>{{section.name}}</h2>
          <div class="description">{{section.description}}</div>
        </div>
      </a>
    </li>
  </ul>
</div>
